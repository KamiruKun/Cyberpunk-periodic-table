<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyberpunk Periodic Table</title>
<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0a0e27;
  background-image:
    repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 65, 0.03) 2px, rgba(0, 255, 65, 0.03) 4px),
    repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 255, 65, 0.03) 2px, rgba(0, 255, 65, 0.03) 4px);
  font-family: 'Courier New', monospace;
  overflow-x: auto;
  padding: 20px;
  min-height: 100vh;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 50% 50%, rgba(0, 255, 65, 0.1) 0%, transparent 50%);
  pointer-events: none;
  animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 0.5; }
  50% { opacity: 1; }
}

.container {
  max-width: 1800px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

h1 {
  text-align: center;
  color: #00ff41;
  font-size: 2.5em;
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 8px;
  text-shadow:
    0 0 10px #00ff41,
    0 0 20px #00ff41,
    0 0 30px #00ff41,
    0 0 40px #00ff41,
    0 0 70px #00ff41;
  animation: flicker 3s infinite alternate;
  position: relative;
}

h1::before {
  content: '◢◤◢◤';
  position: absolute;
  left: -60px;
  color: #00ff41;
  animation: rotate 2s linear infinite;
}

h1::after {
  content: '◥◣◥◣';
  position: absolute;
  right: -60px;
  color: #00ff41;
  animation: rotate 2s linear infinite reverse;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes flicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% {
    text-shadow:
      0 0 10px #00ff41,
      0 0 20px #00ff41,
      0 0 30px #00ff41,
      0 0 40px #00ff41,
      0 0 70px #00ff41;
  }
  20%, 24%, 55% {
    text-shadow: none;
  }
}

.subtitle {
  text-align: center;
  color: #0f9;
  font-size: 0.9em;
  margin-bottom: 30px;
  letter-spacing: 3px;
  text-transform: uppercase;
  opacity: 0.8;
}

.periodic-table {
  display: grid;
  grid-template-columns: repeat(18, 1fr);
  gap: 4px;
  margin-bottom: 30px;
  position: relative;
}

.element {
  aspect-ratio: 1;
  background: linear-gradient(135deg, rgba(0, 20, 40, 0.9) 0%, rgba(0, 40, 60, 0.9) 100%);
  border: 1px solid #00ff41;
  border-radius: 4px;
  padding: 8px;
  cursor: pointer;
  position: relative;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  overflow: hidden;
  box-shadow:
    inset 0 0 10px rgba(0, 255, 65, 0.2),
    0 0 5px rgba(0, 255, 65, 0.3);
}

.element::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(0, 255, 65, 0.1), transparent);
  transform: rotate(0deg);
  transition: transform 0.6s;
}

.element:hover::before {
  transform: rotate(180deg);
}

.element::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #00ff41, transparent);
  transform: translateX(-100%);
  transition: transform 0.5s;
}

.element:hover::after {
  transform: translateX(100%);
}

.element:hover {
  transform: translateY(-5px) scale(1.05);
  border-color: #0ff;
  box-shadow:
    inset 0 0 20px rgba(0, 255, 255, 0.4),
    0 0 20px rgba(0, 255, 65, 0.6),
    0 0 30px rgba(0, 255, 65, 0.4),
    0 5px 15px rgba(0, 0, 0, 0.5);
  background: linear-gradient(135deg, rgba(0, 40, 60, 0.95) 0%, rgba(0, 60, 80, 0.95) 100%);
  z-index: 10;
}

.atomic-number {
  font-size: 0.65em;
  color: #0ff;
  position: absolute;
  top: 4px;
  left: 6px;
  font-weight: bold;
  text-shadow: 0 0 5px #0ff;
}

.symbol {
  font-size: 1.4em;
  font-weight: bold;
  color: #00ff41;
  text-align: center;
  margin-top: 12px;
  text-shadow:
    0 0 10px #00ff41,
    0 0 20px #00ff41;
  letter-spacing: 1px;
}

.name {
  font-size: 0.5em;
  color: #0f9;
  text-align: center;
  margin-top: 4px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  opacity: 0.9;
}

.atomic-mass {
  font-size: 0.55em;
  color: #0cf;
  text-align: center;
  margin-top: 2px;
  opacity: 0.8;
}

.empty {
  background: transparent;
  border: none;
  box-shadow: none;
  cursor: default;
}

.empty:hover {
  transform: none;
  box-shadow: none;
}

.lanthanides,
.actinides {
  display: grid;
  grid-template-columns: repeat(15, 1fr);
  gap: 4px;
  margin-top: 15px;
}

.series-label {
  grid-column: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ff41;
  font-weight: bold;
  writing-mode: vertical-rl;
  text-orientation: mixed;
  font-size: 0.8em;
  letter-spacing: 2px;
  text-shadow: 0 0 10px #00ff41;
  border: 1px solid #00ff41;
  border-radius: 4px;
  background: linear-gradient(135deg, rgba(0, 20, 40, 0.6) 0%, rgba(0, 40, 60, 0.6) 100%);
}

.modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.7);
  background: linear-gradient(135deg, rgba(10, 25, 47, 0.98) 0%, rgba(15, 35, 60, 0.98) 100%);
  border: 2px solid #00ff41;
  border-radius: 12px;
  padding: 30px;
  z-index: 1000;
  max-width: 500px;
  width: 90%;
  box-shadow:
    inset 0 0 30px rgba(0, 255, 65, 0.2),
    0 0 50px rgba(0, 255, 65, 0.5),
    0 0 100px rgba(0, 255, 65, 0.3);
  opacity: 0;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.modal.active {
  display: block;
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

.modal::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, #00ff41, #0ff, #00ff41, #0ff);
  border-radius: 12px;
  z-index: -1;
  animation: borderRotate 3s linear infinite;
  opacity: 0.5;
}

@keyframes borderRotate {
  from { filter: hue-rotate(0deg); }
  to { filter: hue-rotate(360deg); }
}

.modal-header {
  text-align: center;
  margin-bottom: 20px;
  position: relative;
}

.modal-symbol {
  font-size: 4em;
  color: #00ff41;
  font-weight: bold;
  text-shadow:
    0 0 20px #00ff41,
    0 0 40px #00ff41,
    0 0 60px #00ff41;
  margin-bottom: 10px;
  animation: glow 2s ease-in-out infinite;
}

@keyframes glow {
  0%, 100% {
    text-shadow:
      0 0 20px #00ff41,
      0 0 40px #00ff41,
      0 0 60px #00ff41;
  }
  50% {
    text-shadow:
      0 0 30px #00ff41,
      0 0 60px #00ff41,
      0 0 90px #00ff41;
  }
}

.modal-name {
  font-size: 1.5em;
  color: #0ff;
  text-transform: uppercase;
  letter-spacing: 3px;
  margin-bottom: 5px;
}

.modal-number {
  font-size: 1em;
  color: #0f9;
  opacity: 0.8;
}

.modal-content {
  color: #0f9;
  line-height: 1.8;
}

.modal-info {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-top: 20px;
}

.info-item {
  background: rgba(0, 255, 65, 0.05);
  padding: 12px;
  border-radius: 6px;
  border: 1px solid rgba(0, 255, 65, 0.3);
  transition: all 0.3s;
}

.info-item:hover {
  background: rgba(0, 255, 65, 0.1);
  border-color: #00ff41;
  box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
}

.info-label {
  font-size: 0.75em;
  color: #0cf;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 5px;
  opacity: 0.8;
}

.info-value {
  font-size: 1em;
  color: #00ff41;
  font-weight: bold;
  text-shadow: 0 0 5px #00ff41;
}

.close-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  background: transparent;
  border: 2px solid #00ff41;
  color: #00ff41;
  font-size: 1.5em;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
}

.close-btn:hover {
  background: #00ff41;
  color: #0a0e27;
  transform: rotate(90deg);
  box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
}

.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(5px);
  z-index: 999;
  opacity: 0;
  transition: opacity 0.3s;
}

.overlay.active {
  display: block;
  opacity: 1;
}

.legend {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
  margin-top: 30px;
  padding: 20px;
  background: rgba(0, 20, 40, 0.6);
  border: 1px solid #00ff41;
  border-radius: 8px;
  box-shadow: inset 0 0 20px rgba(0, 255, 65, 0.1);
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #0f9;
  font-size: 0.85em;
}

.legend-box {
  width: 30px;
  height: 30px;
  border: 2px solid #00ff41;
  border-radius: 4px;
  box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
}

.metal { background: linear-gradient(135deg, rgba(0, 100, 200, 0.3), rgba(0, 150, 255, 0.3)); }
.nonmetal { background: linear-gradient(135deg, rgba(200, 0, 100, 0.3), rgba(255, 0, 150, 0.3)); }
.metalloid { background: linear-gradient(135deg, rgba(100, 200, 0, 0.3), rgba(150, 255, 0, 0.3)); }
.noble { background: linear-gradient(135deg, rgba(200, 100, 0, 0.3), rgba(255, 150, 0, 0.3)); }

@media (max-width: 1400px) {
  .periodic-table {
    grid-template-columns: repeat(18, minmax(50px, 1fr));
  }

  .symbol {
    font-size: 1.2em;
  }

  .name, .atomic-mass {
    font-size: 0.45em;
  }
}

@media (max-width: 768px) {
  h1 {
    font-size: 1.5em;
    letter-spacing: 3px;
  }

  h1::before,
  h1::after {
    display: none;
  }

  .periodic-table {
    grid-template-columns: repeat(18, minmax(40px, 1fr));
    gap: 2px;
  }

  .element {
    padding: 4px;
  }

  .symbol {
    font-size: 0.9em;
    margin-top: 8px;
  }

  .name {
    display: none;
  }

  .atomic-mass {
    font-size: 0.4em;
  }
}

.scanline {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    0deg,
    rgba(0, 255, 65, 0.03),
    rgba(0, 255, 65, 0.03) 1px,
    transparent 1px,
    transparent 2px
  );
  pointer-events: none;
  z-index: 9999;
  animation: scan 8s linear infinite;
}

@keyframes scan {
  from { transform: translateY(0); }
  to { transform: translateY(10px); }
}
</style>
</head>

function createPeriodicTable() {
  const table = document.getElementById('periodicTable');
  const maxRow = 7;
  const maxCol = 18;

  for (let row = 1; row <= maxRow; row++) {
    for (let col = 1; col <= maxCol; col++) {
      const element = elements.find(e => e.row === row && e.col === col);

      if (element) {
        const div = document.createElement('div');
        div.className = `element ${element.type}`;
        div.style.gridColumn = col;
        div.style.gridRow = row;
        div.innerHTML = `
          <div class="atomic-number">${element.num}</div>
          <div class="symbol">${element.symbol}</div>
          <div class="name">${element.name}</div>
          <div class="atomic-mass">${element.mass}</div>
        `;
        div.onclick = () => showModal(element);
        table.appendChild(div);
      }
    }
  }

  // Lanthanides
  const lanthanidesContainer = document.querySelector('.lanthanides');
  for (let i = 57; i <= 71; i++) {
    const element = elements.find(e => e.num === i);
    if (element) {
      const div = document.createElement('div');
      div.className = `element ${element.type}`;
      div.innerHTML = `
        <div class="atomic-number">${element.num}</div>
        <div class="symbol">${element.symbol}</div>
        <div class="name">${element.name}</div>
        <div class="atomic-mass">${element.mass}</div>
      `;
      div.onclick = () => showModal(element);
      lanthanidesContainer.appendChild(div);
    }
  }

  // Actinides
  const actinidesContainer = document.querySelector('.actinides');
  for (let i = 89; i <= 103; i++) {
    const element = elements.find(e => e.num === i);
    if (element) {
      const div = document.createElement('div');
      div.className = `element ${element.type}`;
      div.innerHTML = `
        <div class="atomic-number">${element.num}</div>
        <div class="symbol">${element.symbol}</div>
        <div class="name">${element.name}</div>
        <div class="atomic-mass">${element.mass}</div>
      `;
      div.onclick = () => showModal(element);
      actinidesContainer.appendChild(div);
    }
  }
}

function showModal(element) {
  const modal = document.getElementById('modal');
  const overlay = document.getElementById('overlay');

  document.getElementById('modalSymbol').textContent = element.symbol;
  document.getElementById('modalName').textContent = element.name;
  document.getElementById('modalNumber').textContent = `Atomic Number: ${element.num}`;

  const typeNames = {
    metal: 'Metal',
    nonmetal: 'Non-metal',
    metalloid: 'Metalloid',
    noble: 'Noble Gas'
  };

  document.getElementById('modalInfo').innerHTML = `
    <div class="info-item">
      <div class="info-label">Atomic Mass</div>
      <div class="info-value">${element.mass}</div>
    </div>
    <div class="info-item">
      <div class="info-label">Type</div>
      <div class="info-value">${typeNames[element.type]}</div>
    </div>
    <div class="info-item">
      <div class="info-label">Electron Configuration</div>
      <div class="info-value">${element.electron}</div>
    </div>
    <div class="info-item">
      <div class="info-label">State</div>
      <div class="info-value">${element.state}</div>
    </div>
    <div class="info-item">
      <div class="info-label">Discovery Year</div>
      <div class="info-value">${element.discovery}</div>
    </div>
    <div class="info-item">
      <div class="info-label">Position</div>
      <div class="info-value">Group ${element.col}, Period ${element.row}</div>
    </div>
  `;

  overlay.classList.add('active');
  modal.classList.add('active');
}

function closeModal() {
  const modal = document.getElementById('modal');
  const overlay = document.getElementById('overlay');

  modal.classList.remove('active');
  overlay.classList.remove('active');
}

document.getElementById('overlay').onclick = closeModal;

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    closeModal();
  }
});

createPeriodicTable();
